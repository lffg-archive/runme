<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Runme Log</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="control">
      Comando:
      <input
        type="text"
        id="command"
        pattern="^\w+$"
        autocomplete="off"
        value="ls"
      />
      <br />
      Argumentos (separe por espa√ßos):
      <input
        type="text"
        id="args"
        autocomplete="off"
        value="-1a /Users/luiz/Desktop"
      />
      <br />
      <button id="submit">Enviar</button>
    </form>

    <pre id="log"></pre>

    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
